<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最帥醫師李健嘉排班程式</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 15px; }
        select, input[type="number"] { padding: 5px; margin-right: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        #staffList { list-style-type: none; padding: 0; }
        .staff-item { margin-bottom: 10px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
        .edit-name-input { margin-right: 10px; }
        #progressDiv {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>最帥醫師李健嘉排班程式</h1>

        <div class="form-group">
            <label for="year">年份：</label>
            <select id="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
                <option value="2036">2036</option>
                <option value="2037">2037</option>
                <option value="2038">2038</option>
                <option value="2039">2039</option>
                <option value="2040">2040</option>
                <option value="2041">2041</option>
                <option value="2042">2042</option>
                <option value="2043">2043</option>
                <option value="2044">2044</option>
                <option value="2045">2045</option>
                <option value="2046">2046</option>
                <option value="2047">2047</option>
                <option value="2048">2048</option>
                <option value="2049">2049</option>
                <option value="2050">2050</option>
            </select>

            <label for="month">月份：</label>
            <select id="month">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>

        <h2>班次人數設定</h2>
        <div class="form-group">
            <label for="dayShiftCount">白班人數：</label>
            <input type="number" id="dayShiftCount" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="eveningShiftCount">小夜人數：</label>
            <input type="number" id="eveningShiftCount" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="nightShiftCount">大夜人數：</label>
            <input type="number" id="nightShiftCount" min="1" value="1">
        </div>

        <h2>人員列表</h2>
        <button id="addStaffBtn">新增人員</button>
        <button id="saveStaffDataBtn">儲存人員資料</button>
        <button id="loadStaffDataBtn">載入人員資料</button>
        <input type="file" id="fileInput" style="display: none;" accept=".json">
        <button id="deleteAllStaffBtn">刪除所有人員</button>
        <button id="deleteAllDataBtn">刪除所有預班預休以及上月班表</button>

        <ul id="staffList"></ul>

        <button id="generateScheduleBtn">生成排班表</button>
        <div id="progressDiv" style="display: none;">
            <div id="progressBar">
                <span id="progressText">0%</span>
            </div>
        </div>
        <h2>排班統計矩陣</h2>
        <div id="scheduleMatrix"></div>

        <h2>排班結果</h2>
        <div id="scheduleTable"></div>

        <h2>排班統計</h2>
        <div id="statisticsTable"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="schedule.js"></script>
    <script src="generateSchedule.js"></script>
</body>
</html>
